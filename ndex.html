<html>

<head>
  <html>

  <head>

    <meta charset="UTF-8" />

    <title>3D Button Toggle Marquee Email</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: ;
        color: #ffffff20;
      }

      .background-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      .background-container img {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.4;
        animation: fadeInOut 20s infinite alternate;
      }

      /* Stagger animation delays */
      .background-container img:nth-child(1) {
        animation-delay: 0s;
      }

      .background-container img:nth-child(2) {
        animation-delay: 2s;
      }

      .background-container img:nth-child(3) {
        animation-delay: 4s;
      }

      .background-container img:nth-child(4) {
        animation-delay: 6s;
      }

      .background-container img:nth-child(5) {
        animation-delay: 8s;
      }

      .background-container img:nth-child(6) {
        animation-delay: 10s;
      }

      .background-container img:nth-child(7) {
        animation-delay: 12s;
      }

      @keyframes fadeInOut {

        0%,
        100% {
          opacity: 0.2;
        }

        50% {
          opacity: 0.6;
        }
      }

      .container {
        position: relative;
        max-width: 600px;
        margin: 40px auto;
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
      }

      /* 3D Button style */
      .button {
        background: linear-gradient(145deg, #6a0dad, #3d0075);
        border-radius: 12px;
        box-shadow: 0 8px 15px rgba(106, 13, 173, 0.6);
        color: white;
        cursor: pointer;
        font-size: 18px;
        padding: 12px 28px;
        margin: 10px;
        border: none;
        transition: all 0.3s ease;
        display: inline-block;
        user-select: none;
        text-decoration: none;
      }

      .button:hover {
        box-shadow: 0 15px 20px rgba(106, 13, 173, 0.9);
        transform: translateY(-3px);
      }

      .button:active {
        transform: translateY(1px);
        box-shadow: 0 5px 10px rgba(106, 13, 173, 0.7);
      }

      /* Marquee container */
      .marquee-container {
        overflow: hidden;
        white-space: nowrap;
        margin-top: 20px;
        border: 2px solid #6a0dad;
        border-radius: 10px;
        background: #000000cc;
        height: 180px;
        position: relative;
      }

      /* Marquee scroll */
      .marquee {
        display: inline-block;
        padding-left: 100%;
        animation: marquee-scroll 15s linear infinite;
        height: 180px;
      }

      /* Pause marquee */
      .paused {
        animation-play-state: paused !important;
      }

      @keyframes marquee-scroll {
        0% {
          transform: translateX(0);
        }

        100% {
          transform: translateX(-100%);
        }
      }

      /* Image placeholders inside marquee */
      .marquee img {
        height: 160px;
        margin-right: 10px;
        border-radius: 10px;
        vertical-align: middle;
      }
    </style>

    <script>
      function toggleMarquee() {
        var marquee = document.getElementById('marquee');
        if (marquee.classList.contains('paused')) {
          marquee.classList.remove('paused');
        } else {
          marquee.classList.add('paused');
        }
      }
    </script>

  </head>

<body>

  <div class="background-container" aria-hidden="true">

    <img src="https://iili.io/FM5F4us.png" alt="" />

  </div>

  <div class="container">

    <h2>Project MultiTool V4-B</h2>

    <p>Click the button to start Autoscroll.</p>

    <button class="button" onclick="toggleMarquee()">Toggle Scroll</button>

    <div class="marquee-container" role="region" aria-label="Animated content marquee">

      <div id="marquee" class="marquee paused" aria-live="off">

        <img src="https://iili.io/FvKgMzu.png" alt="Animated content 1" />

        <img src="https://iili.io/Feb6CF9.png" alt="Animated content 2" />

        <img src="https://iili.io/FeDgxJj.gif" alt="Animated content 4" />

        <img src="https://iili.io/FeDgxJj.gif" alt="Animated content 5" />

        <img src="https://iili.io/FeDgxJj.gif" alt="Animated content 6" />

        <img src="https://iili.io/FeDgxJj.gif" alt="Animated content 7" />

        <img src="https://iili.io/FeDgxJj.gif" alt="Animated content 8" />

      </div>

    </div>
